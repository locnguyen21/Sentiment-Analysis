<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" href="{{ url_for ('static',filename ='mainpage1.css') }}">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <h2 align="center">Thêm bài viết mới</h2>
    <style>
    @import url(https://fonts.googleapis.com/css?family=Montserrat);
        fieldset
	{
		border: 1px solid #ddd !important;
		margin: 0;
		xmin-width: 0;
		padding: 10px;
		position: relative;
		border-radius:4px;
		background-color:#f5f5f5;
		padding-left:10px!important;
<!--		text-align: center;-->
	}

		legend
		{
			font-size:14px;
			font-weight:bold;
			margin-bottom: 0px;
			width: 35%;
			border: 1px solid #ddd;
			border-radius: 4px;
			padding: 5px 5px 5px 10px;
			background-color: #ffffff;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
    <form id="comment_form" method = POST>
        <div class="panel-body">
	<fieldset>
    <legend>Thêm bài viết mới</legend>
        Tiêu đề bài viết: <input type = "text" name = "tittle" value = {{tittle}}><br>
        Link bài viết   : <input type = "text" name = "linkpost" value = {{linkpost}}><br>
        Nội dung:
        <textarea name="content" id="content" rows="10" cols="100" class="form-control"></textarea>
	</fieldset>
        <input type="submit" name="Submit" class="btn btn-info" id = "submit" value = "SUBMIT">
     </div>
        {% if check == 1%}
        <p>Link bài viết đã tồn tại</p>
        {% endif %}

        {% if check == 2%}
        <p>User không được phép đăng bài, chỉ có admin và mod</p>
        {% endif %}
    </form>
        </div>
    </div>
</body>
</html>
