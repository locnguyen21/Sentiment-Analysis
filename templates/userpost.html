<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" href="{{ url_for ('static',filename ='mainpage1.css') }}">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!--    <title>Bài viết</title>-->
    <style>
        fieldset
	{
		border: 1px solid #ddd !important;
		margin: 0;
		xmin-width: 0;
		padding: 10px;
		position: relative;
		border-radius:4px;
		background-color:#f5f5f5;
		padding-left:10px!important;
<!--		text-align: center;-->
	}

		legend
		{
			font-size:14px;
			font-weight:bold;
			margin-bottom: 0px;
			width: 50%;
			border: 1px solid #ddd;
			border-radius: 4px;
			padding: 5px 5px 5px 10px;
			background-color: #ffffff;
		}
    </style>
    <h2 align="center">{{tittle}} </h2>

</head>
<body>
    <div class="container">
        <div class="panel panel-default">
        <form id="comment_form" method = POST>
            <div class="panel-body">
	            <fieldset>
                <legend>{{tittle}}</legend>
                <pre><br>{{content}}<br></pre>
	            </fieldset>
            </div>

            <div class = "panel-body">
            <fieldset>
            <legend>Comment</legend>
            <pre>{{comment}}</pre>
                <textarea name="comment" id="comment" class="form-control" rows="4" cols="50" placeholder="Enter Comment"></textarea>
            {% if status == 2%}
            <script>
                alert("Phát hiện bình luận tiêu cực, đã chặn");
            </script>
        {% endif %}
            </fieldset>
            </div>
            <div class = "panel-body">

            <input type="submit" name = "submit" id = "idComment" class="btn btn-info" value = "Comment">
            <input type="submit" name = "submit" id = "idDelete" class="btn btn-info"  value= "Delete post">
            <input type="submit" name = "submit" id = "idPut" class="btn btn-info" value = "Change post">

            </div>

        </form>
            </div>
    </div>

</body>

</html>
